<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en" lang="en">

<head>
  <title>MFW UI</title>
  <link wicket:id="listpageCSS" rel="Stylesheet" type="text/css" href="style.css"/>
</head>
<body>

<br/>
This page lists available base measures and enables subscribing to a base measure.
<br/>

Available BM:
<br/>
<table class="dataview" cellspacing="0" wicket:id="bmtable">[bmtable]</table>

<br/>

Subscribe to BM:

<form wicket:id = "subscribeToBMForm">
    <table>
        <tr>
          <td align = "right">BM id:</td>
          <td>
            <input wicket:id="bmid" type="text" size="30" value=""/>
          </td>
        </tr>
        <tr>
          <td align = "right">Device id:</td>
          <td>
            <input wicket:id="deviceid" type="text" size="30" value=""/>
          </td>
        </tr>
        <tr>
          <td align = "right">Frequency:</td>
          <td>
            <input wicket:id="frequency" type="text" size="30" value=""/>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type = "submit" value = "Subscribe"/>
          </td>
        </tr>
    </table>
</form>
<br/>

Unsubscribe to BM:

<form wicket:id = "unsubscribeToBMForm">
    <table>
        <tr>
          <td align = "right">BM id:</td>
          <td>
            <input wicket:id="bmid" type="text" size="30" value=""/>
          </td>
        </tr>
        <tr>
          <td align = "right">Device id:</td>
          <td>
            <input wicket:id="deviceid" type="text" size="30" value=""/>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type = "submit" value = "Unsubscribe"/>
          </td>
        </tr>
    </table>
</form>
<br/>


</body>
</html>
