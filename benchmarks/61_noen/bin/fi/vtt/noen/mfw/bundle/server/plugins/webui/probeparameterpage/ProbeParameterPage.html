<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en" lang="en">

<head>
  <title>MFW UI</title>
  <link wicket:id="listpageCSS" rel="Stylesheet" type="text/css" href="style.css"/>
</head>
<body>

<br/>
This page lists probes configuration parameters and enables to change parameter value.
<br/>

<br/>
ProbeId: <div class="dataview" wicket:id="currentprobeid">current probe id</div>

Configuration Parameters:
 
<br/>
<table class="dataview" cellspacing="0" wicket:id="parametertable">[parametertable]</table>

<br/>

Get probe parameters:

<form wicket:id = "getParametersForm">
    <table>
        <tr>
          <td align = "right">ProbeId:</td>
          <td>
            <input wicket:id="probeid" type="text" size="30" value=""/>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type = "submit" value = "Get Parameters"/>
          </td>
        </tr>
    </table>
</form>
<br/>

Set parameter value

<form wicket:id = "setParameterForm">
    <table>
        <tr>
          <td align = "right">Parameter Name:</td>
          <td>
            <input wicket:id="paramname" type="text" size="30" value=""/>
          </td>
        </tr>
        <tr>
          <td align = "right">Parameter Value:</td>
          <td>
            <input wicket:id="paramvalue" type="text" size="30" value=""/>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type = "submit" value = "Set Parameter"/>
          </td>
        </tr>
    </table>
</form>

</body>
</html>
