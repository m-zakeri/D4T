<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en" lang="en">

<head>
  <title>MFW UI</title>
  <link wicket:id="listpageCSS" rel="Stylesheet" type="text/css" href="style.css"/>
</head>
<body>

<form wicket:id="fileupload">
  <fieldset>
    <legend>Upload form for component updates</legend>
    <p>
      <label for="upload">File</label>
      <input wicket:id="fileinput" id="upload" type="file"/>
    </p>
    <input type="submit" value="Upload!"/>
    <span wicket:id="progress">[[ajax upload progressbar]]</span>
  </fieldset>
</form>


<div>
  <span wicket:id="uploadfeedback"/>
</div>

</body>
</html>
