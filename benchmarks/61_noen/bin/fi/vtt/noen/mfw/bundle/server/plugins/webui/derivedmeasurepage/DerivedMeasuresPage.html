<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en" lang="en">

<head>
  <title>MFW UI</title>
  <link wicket:id="listpageCSS" rel="Stylesheet" type="text/css" href="style.css"/>
</head>
<body>

<br/>
This page lists the derived measures deployed in the MFW and allows editing them.
<br/>


Derived Measures:

<br/>

<table class="dataview" cellspacing="0" wicket:id="dmtable">[dmtable]</table>

<br/>

Create new DM:

<form wicket:id = "newDMForm">
    <table>
        <tr>
          <td align = "right">Name:</td>
          <td>
            <input wicket:id="name" type="text" size="30" value=""/>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type = "submit" value = "Create New"/>
          </td>
        </tr>
    </table>
</form>

Selected DM: <span wicket:id="selectedLabel">[selected DM]</span>

<br/>

Attached BM:

<table class="dataview" cellspacing="0" wicket:id="dminformation">[dminformation]</table>

Attach new BM:

<form wicket:id = "attachBMForm">
    <table>
        <tr>
          <td align = "right">BM Id:</td>
          <td>
            <input wicket:id="attachbmid" type="text" size="10" value=""/>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type = "submit" value = "Attach"/>
          </td>
        </tr>
    </table>
</form>

<textarea wicket:id="bmvariables" rows="5" cols="80" disabled="yes">
</textarea>

<form wicket:id = "scriptForm">
    <table>
        <tr>
          <td>Script:</td>
        </tr>
        <tr>
          <td>
            <textarea wicket:id="script" rows="10" cols="80">
            </textarea>
          </td>
        </tr>
        <tr>
          <td>
            <input type = "submit" value = "Save Script"/>
          </td>
        </tr>
    </table>
</form>

<br/>

DM Values:

<br/>

<table class="dataview" cellspacing="0" wicket:id="dmvaluetable">[dmvaluetable]</table>

<br/>

</body>
</html>
